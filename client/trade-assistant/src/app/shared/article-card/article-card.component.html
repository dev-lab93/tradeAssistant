<div class="article-card">
  <a [routerLink]="['/news', article.id]">
    <h4>{{ article.title }}</h4>

    <img *ngIf="article.imageUrl || article.image"
         [src]="article.imageUrl || article.image"
         [alt]="article.title"
         class="article-image" />

    <p>{{ article.content | slice:0:200 }}...</p>

    <div class="news-meta">
      <span>Автор: {{ article.author }}</span>
      <span>{{ article.publishDate | date:'mediumDate' }}</span>
    </div>
  </a>
</div>
